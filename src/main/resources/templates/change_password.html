<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Sign Up</title>
  <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
  <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
  <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<style>.hidden { -webkit-text-security: disc;} /* Default */ </style>
<body>
<div class="container text-center">
  <div>
    <h1>Change user password</h1>
  </div>
  <form th:action="@{/update_password}" th:object="${user}"
        method="POST" style="max-width: 600px; margin: 0 auto;">
    <div class="m-3">
      <div class="form-group row">
        <label class="col-4 col-form-label">Old pass: </label>
        <div class="col-8">
          <input class="hidden" type="text" id="oldPassword" name="oldPassword" placeholder="password" >
        </div>
      </div>

      <div class="form-group row">
        <label class="col-4 col-form-label">new Password: </label>
        <div class="col-8">

          <input class="hidden" type="text" id="newPassword" name="newPassword" placeholder="password" >
        </div>
      </div>
      <div>
        <button type="submit" class="btn btn-primary">Change</button>
      </div>
      <h3><a th:href="@{/users}">Back</a></h3>
    </div>
  </form>
</div>
</body>
</html>
