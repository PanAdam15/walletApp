<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>List Users</title>
  <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
  <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
  <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<style>.hidden { -webkit-text-security: disc; /* Default */ }</style>
<body>
<div class="container text-center">
  <div>
    <form th:action="@{/logout}" method="post">
      <p>
        ur wallet
      </p>
      <input type="submit" value="Sign Out" style="alignment: right" />
    </form>

    <h3><a th:href="@{/new}">Add</a></h3>
  </div>

  <div>
    <h1>List of Passwords</h1>
  </div>
  <h1>Succ date: [[${loginResultSucc.date}]]</h1>
  <h1>Fail date: [[${loginResultFail.date}]]</h1>

  <div>
    <table class="table table-striped table-bordered">
      <thead class="thead-dark">
      <tr>
        <th>Pass ID</th>
        <th>Login</th>
        <th>Password</th>
        <th>Edit</th>
        <th>Del</th>
        <th>Decrypt</th>
      </tr>
      </thead>
      <tbody>

      <tr th:each="password, status: ${listPasswords}">
        <td th:text="${password.id}">Pass ID</td>
        <td th:text="${password.login}">Login</td>
        <td class="hidden" th:text="${password.walletPassword}">Password</td>

        <td><a th:href="@{/edit/{id}(id=${password.id})}">Edit</a></td>
        <td><a th:href="@{/delete/{id}(id=${password.id})}">Delete</a></td>
        <td><a th:href="@{/decrypt/{id}(id=${password.id})}">Decrypt</a></td>
      </tr>
      </tbody>
    </table>
  </div>
  <h3><a th:href="@{/change_password}">Change pass</a></h3>
</div>
</body>
</html>
