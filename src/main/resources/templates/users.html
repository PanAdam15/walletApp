<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>List Users</title>
  <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
  <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
  <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container text-center">
  <div>
    <form th:action="@{/logout}" method="post">
      <p>
        ur wallet
      </p>
      <input type="submit" value="Sign Out" style="alignment: right" />
    </form>

    <h3><a th:href="@{/new}">Add</a></h3>
  </div>
  <div>
    <h1>Users</h1>
  </div>

  <div>
    <table class="table table-striped table-bordered">
      <thead class="thead-dark">
      <tr>
        <th>User ID</th>
        <th>Login</th>
        <th>Password</th>
      </tr>
      </thead>
      <tbody>

      <tr th:each="user: ${listUsers}">
        <td th:text="${user.id}">User ID</td>
        <td th:text="${user.login}">Login</td>
        <td th:text="${user.password}">Hashed password</td>

      </tr>
      </form>
      </tbody>
    </table>
  </div>

  <div>
    <h1>List of Passwords</h1>
  </div>

  <div>
    <table class="table table-striped table-bordered">
      <thead class="thead-dark">
      <tr>
        <th>Pass ID</th>
        <th>Login</th>
        <th>Password</th>

        <th>Edit</th>
        <th>Del</th>
      </tr>
      </thead>
      <tbody>

      <tr th:each="password, status: ${listPasswords}">
        <td th:text="${password.id}">Pass ID</td>
        <td th:text="${password.login}">Login</td>
        <td th:text="${password.walletPassword}">Hashed password</td>
        <td ><a data-bs-toggle="modal" data-row="${password}"
                th:attr="data-bs-target='#modal-warning'+${password.id }">Inactivate</a>
          <div th:fragment="modal" class="modal fade" th:id="|passwordModal${status.index}|" tabindex="-1"/>
        <td><a th:href="@{/edit/{id}(id=${password.id})}">Edit</a></td>
        <td><a th:href="@{/delete/{id}(id=${password.id})}">Delete</a></td>
      </tr>
      </tbody>
    </table>
  </div>

  <div th:each="password, status : ${listPasswords}" class="card mb-3">
    <div class="row g-0">
      <!--  <div class="col-md-3">
          <img src="/images/noimage2.png" alt="...">
      </div>-->
      <div class="col-md-12">
        <div class="card-body">
          <h3 class="card-title"
              th:text="${password.login}">Name</h3>

          <!-- Button trigger modal -->
          <button type="button" class="btn btn-secondary btn-sm"
                  data-bs-toggle="modal" th:data-bs-target="|passwordModal${status.index}|">
            <i class="fas fa-address-card"></i> More
          </button>

          <!-- Modal -->
          <div class="modal fade" id="exampleModal" tabindex="-1"
               aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div
                    class="modal-dialog modal-dialog-scrollable modal-lg modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel"
                      th:text="${password.login}">Modal title</h5>
                  <button type="button" class="btn-close"
                          data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                  <span class="d-inline"
                        th:text="${password.id}"></span> | <span
                        th:text="${password.walletPassword}"> Pass</span>
                </div>

                <p class="card-body"
                   th:text="${password.id}"></p>
              </div>
              <div class="modal-footer"></div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <p>
</div>

</div>
</body>
</html>
